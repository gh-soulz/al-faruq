<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <style>
        @font-face {
            font-family: 'Heavitas';
            src: url('Heavitas.ttf') format('truetype');
        }
        body {
            margin: 0;
            font-family: Heavitas, sans-serif;
            font-size: 16px; /* Base font size */
        }
        header {
            display: flex;
            justify-content: center;
            padding: 10px 5%;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }
        .logo {
            width: auto;
            height: 60px; /* Set the height */
            max-height: 60px; /* Ensure max height is not exceeded */
            max-width: 120px; /* Ensure max width is not exceeded */
            object-fit: contain; /* Maintains aspect ratio */
        }
        nav {
            background-color: #333;
        }
        .nav-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allow wrapping */
            padding: 10px 5%;
        }
        .nav-container a {
            color: #fff;
            text-decoration: none;
            margin: 5px 10px;
            font-size: 1rem;
            line-height: 1.5rem;
            padding: 8px;
            border-radius: 12px;
            transition: transform 0.15s ease;
            background-color: #333;
        }
        .nav-container a:hover {
            text-decoration: none;
            background-color: #222;
            transform: scale(1.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 5px 5%; /* Reduced padding */
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #ddd;
            font-size: 0.75rem; /* Reduced font size */
            line-height: 1rem; /* Reduced line height */
        }
        .address {
            margin: 0; /* Reduced margin */
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .nav-container a {
                font-size: 0.875rem; /* Slightly smaller text on smaller screens */
                padding: 6px;
            }
            .nav-container {
                flex-direction: column; /* Stack the links vertically */
                align-items: center;
            }
            footer {
                padding: 5px 5%; /* Further reduced padding */
                font-size: 0.65rem; /* Further reduced font size */
                line-height: 0.9rem; /* Further reduced line height */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo" class="logo">
    </header>
    <nav>
        <div class="nav-container">
            <a href="./">Home</a>
            <a href="./about">About</a>
            <a href="./services">Services</a>
            <a href="./contact">Contact</a>
        </div>
    </nav>
    <footer>
        <div class="address">
            <p>Address: Dixon Rd, Birmingham B10 0BP</p>
        </div>
        <p>&copy; <span id="year"></span> | AL-FARUQ. All rights reserved.</p>
        <script>
            // Automatically update the copyright year
            document.getElementById('year').textContent = new Date().getFullYear();
        </script>
    </footer>
</body>
</html>
